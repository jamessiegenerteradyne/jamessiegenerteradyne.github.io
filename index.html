<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font: 10px sans-serif;
}

</style>
<head>
  <title>Teradyne Toolset Ontology - Tree visualization</title>
</head>
<body>
	<div style="text-align: center;">
	<i><span
			style="font-family: sans-serif; color: gray; ">Expandable nodes have their name category in the left.</span></i>
	</div>

<script src="./d3.v3.min.js"></script> 
<script>
function wrap(text, width) {
  text.each(function() {
	  let text = d3.select(this),
			  words = text.text().split(/\s+/).reverse(),
			  word,
			  line = [],
			  lineNumber = 0,
			  lineHeight = 1.1, // ems
			  y = text.attr("y"),
			  dy = parseFloat(text.attr("dy")),
			  tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
	  while (word = words.pop()) {
      line.push(word);
      tspan.text(line.join(" "));
      if (tspan.node().getComputedTextLength() > width) {
        line.pop();
        tspan.text(line.join(" "));
        line = [word];
        tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
      }
    }
  });
}

const margin = {top: 10, right: 10, bottom: 10, left: 60},
		width = 1560 - margin.right - margin.left,
		height = 800 - margin.top - margin.bottom;

let i = 0,
		duration = 750,
		root;

const tree = d3.layout.tree()
		.size([height, width]);

const diagonal = d3.svg.diagonal()
		.projection(function (d) {
			return [d.y, d.x];
		});

const svg = d3.select("body").append("svg")
		.attr("width", width + margin.right + margin.left)
		.attr("height", height + margin.top + margin.bottom)
		.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("ontology.html5.json", function(error, flare) {
  if (error) throw error;

  root = flare;
  root.x0 = height / 2;
  root.y0 = 0;

  function collapse(d) {
    if (d.children) {
      d._children = d.children;
      d._children.forEach(collapse);
      d.children = null;
    }
  }

  root.children.forEach(collapse);
  update(root);
});

d3.select(self.frameElement).style("height", "800px");

function update(source) {

  // Compute the new tree layout.
	const nodes = tree.nodes(root).reverse(),
			links = tree.links(nodes);

	// Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 240; });

  // Update the nodes…
	const node = svg.selectAll("g.node")
			.data(nodes, function (d) {
				return d.id || (d.id = ++i);
			});

	// Enter any new nodes at the parent's previous position.
	const nodeEnter = node.enter().append("g")
			.attr("class", "node")
			.attr("transform", function () {
				return "translate(" + source.y0 + "," + source.x0 + ")";
			})
			.on("click", click);

	nodeEnter.append("circle")
      .attr("r", 1e-6)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeEnter.append("text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
	  .attr("class", "node-text")
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6)
      .call(wrap, 200);

  // Transition nodes to their new position.
	const nodeUpdate = node.transition()
			.duration(duration)
			.attr("transform", function (d) {
				return "translate(" + d.y + "," + d.x + ")";
			});

	nodeUpdate.select("circle")
      .attr("r", 4.5)
      .style("fill", function(d) { if ("tool"===d.mark) {return "black";}
				   else {return "#fff";} } );

  nodeUpdate.select("text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
	const nodeExit = node.exit().transition()
			.duration(duration)
			.attr("transform", function () {
				return "translate(" + source.y + "," + source.x + ")";
			})
			.remove();

	nodeExit.select("circle")
      .attr("r", 1e-6)
      .style("fill", function(d) { if ("tool"===d.mark) {return "black";}
				   else {return "#fff";} } );

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
	const link = svg.selectAll("path.link")
			.data(links, function (d) {
				return d.target.id;
			});

	// Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function() {
		  const o = {x: source.x0, y: source.y0};
		  return diagonal({source: o, target: o});
      });

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function() {
		  const o = {x: source.x, y: source.y};
		  return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.description) {
	  if(d.clicked === "false") {
		d3.select(this).select('text')
      		.text(d.description)
      		.call(wrap, 200);
		  d.clicked = "true"
	  } else {
		  d3.select(this).select('text')
      		.text(d.name)
      		.call(wrap, 200);
		  d.clicked = "false"
	  }
  }
  if (d.children) {
    d._children = d.children;
	d._children.forEach((node) => node.clicked = "false")
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}
</script>
</body>
